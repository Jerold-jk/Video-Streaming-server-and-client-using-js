<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Buffer Size Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Video Streaming with New Buffer Size Visualization</h1>
    <video id="myVideo" autoplay loop muted playsinline>
        <source src="http://localhost:3000/video" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="newBufferedSize">New Buffered Size: 0 seconds</div>
    <canvas id="bufferChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
